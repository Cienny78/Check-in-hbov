<!DOCTYPE html>
<html>
<head>
  <title>Check-in met GPS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 500px; margin: auto; }
    input, label, button, select { display: block; width: 100%; margin-top: 10px; font-size: 1em; }
    #formulier { display: none; }
    #status { font-weight: bold; margin-top: 20px; }
  </style>
</head>
<body>
  <h2>Check-in Leslocatie</h2>
  <p>Deze check-in werkt alleen op goedgekeurde locaties. Klik hieronder om je locatie te controleren.</p>
  <button onclick="checkLocation()">Check Locatie</button>
  <div id="status"></div>

  <div id="formulier">
    <form onsubmit="verzenden(event)">
      <label>Voor welke les check je in?</label>
      <select id="les" required>
        <option value="">-- Kies een les --</option>
        <option value="PL1">PL1</option>
        <option value="PL2">PL2</option>
        <option value="PL|s">PL|s</option>
        <option value="Skills">Skills</option>
        <option value="Wissel-les">Wissel-les</option>
        <option value="MB">MB</option>
      </select>

      <label>Voornaam:</label>
      <input type="text" id="voornaam" required>
      <label>Achternaam:</label>
      <input type="text" id="achternaam" required>
      <label>Studentnummer:</label>
      <input type="text" id="studentnummer" required>
      <label>E-mailadres:</label>
      <input type="email" id="email" required>
      <button type="submit">Check in</button>
    </form>
  </div>

  <script>
    const locaties = [
      { lat: 52.0682, lng: 4.3248 },         // Haagse Hogeschool
      { lat: 52.0360341, lng: 4.3623357 }    // Thuis
    ];
    const maxAfstand = 300;

    function afstandInMeters(lat1, lon1, lat2, lon2) {
      const R = 6371e3;
      const φ1 = lat1 * Math.PI / 180;
      const φ2 = lat2 * Math.PI / 180;
      const Δφ = (lat2 - lat1) * Math.PI / 180;
      const Δλ = (lon2 - lon1) * Math.PI / 180;
      const a = Math.sin(Δφ/2)**2 + Math.cos(φ1)*Math.cos(φ2)*Math.sin(Δλ/2)**2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      return R * c;
    }

    function checkLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            const status = document.getElementById('status');

            let goedgekeurd = false;
            for (const locatie of locaties) {
              const afstand = afstandInMeters(lat, lon, locatie.lat, locatie.lng);
              if (afstand < maxAfstand) {
                goedgekeurd = true;
                break;
              }
            }

            if (goedgekeurd) {
              status.textContent = "✅ Locatie bevestigd. Vul nu je gegevens in.";
              document.getElementById('formulier').style.display = 'block';
            } else {
              status.textContent = `❌ Je bent niet op een goedgekeurde locatie.`;
            }
          },
          () => {
            document.getElementById('status').textContent = 'Locatie ophalen mislukt of geweigerd.';
          }
        );
      } else {
        document.getElementById('status').textContent = 'GPS niet ondersteund op dit apparaat.';
      }
    }

  function verzenden(event) {
  event.preventDefault();
  const data = {
    les: document.getElementById('les').value,
    voornaam: document.getElementById('voornaam').value,
    achternaam: document.getElementById('achternaam').value,
    studentnummer: document.getElementById('studentnummer').value,
    email: document.getElementById('email').value,
    tijd: new Date().toLocaleString()
  };

  fetch("https://script.google.com/macros/s/AKfycbzqa0p7bQxTAWhq-bFKxsgVZ6uyOjhbKN8SxPVbBgjGxFOUKN7nY5FEinRmIuZla0daNQ/exec", {
    method: "POST",
    body: JSON.stringify(data),
    headers: {
      "Content-Type": "application/json"
    }
  })
  .then(response => {
    if (!response.ok) {
      throw new Error('Netwerkantwoord was niet oké');
    }
    return response.json();
  })
  .then(result => {
    alert('Verstuurd!');
  })
  .catch(error => {
    alert('Fout bij verzenden: ' + error.message);
    console.error('Foutdetails:', error);
  });
}
      .then(response => {
        if (response.ok) {
          alert("✅ Je bent succesvol ingecheckt!");
          document.querySelector("form").reset();
          document.getElementById("formulier").style.display = "none";
        } else {
          alert("❌ Er ging iets mis bij het opslaan.");
        }
      })
      .catch(error => {
        alert("❌ Fout bij verzenden: " + error);
      });
    }
  </script>
</body>
</html>
